<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain with NY Time</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: monospace;
        }

        .matrix-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #matrix-bg {
            display: block;
        }

        .time-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FF41;
            font-size: 8rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 0.5rem;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="matrix-wrapper">
        <canvas id="matrix-bg"></canvas>
    </div>
    <div id="time" class="time-display"></div>

    <script>
        // Time Display Function
        function updateTime() {
            const options = { 
                timeZone: 'America/New_York',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            };
            const NYTime = new Date().toLocaleTimeString('en-US', options);
            document.getElementById('time').textContent = NYTime;
        }

        // Update time immediately and set interval
        updateTime();
        setInterval(updateTime, 1000);

        // Matrix Rain Effect
        (function() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');

            // Set canvas size to fill the window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // Initialize canvas size and add resize listener
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Matrix characters
            const matrixChars = '1440';
            const drops = [];
            const fontSize = 20;
            const columns = Math.floor(canvas.width / fontSize);

            // Initialize drops
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.height;
            }

            function drawMatrix() {
                // Semi-transparent black to create trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Set the text style
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    // Random character from matrix chars
                    const char = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    
                    // Randomly choose color between Matrix green and blue
                    const color = Math.random() < 0.8 ? '#00FF41' : '#007FFF';
                    const alpha = Math.random() * 0.5 + 0.5; // Dynamic opacity
                    
                    ctx.fillStyle = color;
                    ctx.globalAlpha = alpha;
                    
                    // Draw the character
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                    // Reset drop back to top with random delay when it reaches bottom
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    // Move drop down
                    drops[i]++;
                }

                requestAnimationFrame(drawMatrix);
            }

            // Start the Matrix rain
            drawMatrix();
        })();
    </script>
</body>
</html>
